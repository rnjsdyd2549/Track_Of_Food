server {
    listen       80;
    root   /usr/share/nginx/html;
    index index.html;


    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "no-cache";
    }

    location /static {
        expires 1y;
        add_header Cache-Control "public";
    }

    location /api {
        proxy_pass http://server:5000;
    }
}